name: Terraform Deployment

on:
  push:
    branches:
      - main # Modify to the branch you want to trigger the workflow on

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Modify to your desired AWS region

      - name: Initialize Terraform
        run: terraform init
        working-directory: ./path/to/terraform/config # Modify the path to your Terraform configuration

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./path/to/terraform/config # Modify the path to your Terraform configuration

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve tfplan
        working-directory: ./path/to/terraform/config # Modify the path to your Terraform configuration
